<style>
* {

}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}

.app {

    width: 100%;

    border-radius: 30px;
    padding: 25px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    padding: 15px;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.xp-container {
    background: rgba(255,255,255,0.2);
    padding: 8px 15px;
    border-radius: 50px;
    backdrop-filter: blur(5px);
}

.hearts {
    font-size: 24px;
    filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
    animation: heartbeat 1.5s ease-in-out infinite;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.progress-section {

}

.progress-label {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    color: #764ba2;
    font-weight: bold;
}

.progress-bar {

    background: #e0e0e0;
    border-radius: 50px;
    overflow: hidden;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}

.progress-fill {

    width: 0%;
    border-radius: 50px;
    transition: width 0.5s ease;
    position: relative;
    overflow: hidden;
}

.progress-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);

.question-card {

}

.question-text {

    font-weight: bold;
    color: #333;
    text-align: center;
    line-height: 1.5;
}

.answers-grid {

    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-bottom: 20px;
}

.answer-btn {

    border: none;
    border-radius: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    position: relative;
    overflow: hidden;
}

.answer-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.answer-btn:hover::before {
    width: 300px;
    height: 300px;
}

.answer-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
}

.answer-btn:active {
    transform: translateY(0);
}

.medals-section {

.stars {

}

@keyframes starTwinkle {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.1); }
}

.correct-answer {
    animation: correctPulse 0.5s ease;
}

@keyframes correctPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); background: #4CAF50; }
}

.wrong-answer {

}

@keyframes wrongShake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

.bible-icon {

@keyframes bounce {

@media (max-width: 480px) {

}
</style>

let currentQuestion = 0;
let score = 0;
let lives = 3;

function loadQuestion() {
    if (currentQuestion >= questions.length) {
        showVictory();
        return;
    }

    const q = questions[currentQuestion];
    
    document.getElementById("question").textContent = q.q;
    document.getElementById("question-counter").textContent = `${currentQuestion + 1}/${questions.length}`;
    
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    
    q.a.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.className = "answer-btn";
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(index, btn);
        answersDiv.appendChild(btn);
    });

    const progress = ((currentQuestion + 1) / questions.length) * 100;
    document.getElementById("progress").style.width = progress + "%";
    
    updateLevelDisplay();
    updateMedal();
}

function checkAnswer(selectedIndex, btn) {
    const q = questions[currentQuestion];
    const isCorrect = selectedIndex === q.c;
    
    const allBtns = document.querySelectorAll('.answer-btn');
    allBtns.forEach(b => b.disabled = true);
    
    if (isCorrect) {
        btn.classList.add('correct-answer');
        score += 10;
        showTemporaryMessage("‚úÖ ¬°Correcto! +10 XP", "#4CAF50");
    } else {
        btn.classList.add('wrong-answer');
        lives--;
        
        allBtns[q.c].classList.add('correct-answer');
        showTemporaryMessage("‚ùå ¬°Intenta de nuevo!", "#f44336");
        
        if (lives <= 0) {
            setTimeout(() => {
                alert("üíî ¬°Game Over! Vamos a empezar de nuevo!");
                resetGame();
            }, 1000);
            return;
        }
    }
    
    document.getElementById("score").textContent = score;
    document.getElementById("hearts").innerHTML = "‚ù§Ô∏è".repeat(lives) + "üñ§".repeat(3 - lives);
    
    setTimeout(() => {
        currentQuestion++;
        loadQuestion();
    }, 1000);
}

function showTemporaryMessage(msg, color) {
    const messageDiv = document.createElement('div');
    messageDiv.textContent = msg;
    messageDiv.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: ${color};
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        z-index: 1000;
        animation: fadeInOut 1s ease;
    `;
    document.body.appendChild(messageDiv);
    setTimeout(() => messageDiv.remove(), 1000);
}

    const victoryHTML = `

            <div style="font-size: 80px; margin-bottom: 20px;">üèÜ</div>
            <h2 style="color: #4CAF50; margin-bottom: 15px;">¬°Felicidades, Campe√≥n!</h2>
            <p style="margin-bottom: 20px;">¬°Completaste todo el quiz b√≠blico!</p>
            <p style="font-size: 24px; font-weight: bold; color: #ffd700;">Puntuaci√≥n Final: ${score} XP</p>
            <button onclick="location.reload()" style="
                background: linear-gradient(135deg, #4CAF50, #45a049);
                color: white;
                border: none;
                padding: 15px 40px;
                border-radius: 50px;
                font-size: 18px;
                font-weight: bold;
                margin-top: 20px;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            ">Jugar de Nuevo üîÑ</button>
        </div>
    `;
    
    document.querySelector('.app').innerHTML = victoryHTML;
}

function resetGame() {
    currentQuestion = 0;
    score = 0;
    lives = 3;
    document.getElementById("score").textContent = "0";
    document.getElementById("hearts").innerHTML = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
    loadQuestion();
}

function updateLevelDisplay() {
    const currentLvl = questions[currentQuestion]?.lvl || 1;
    const levelTitle = document.getElementById("levelTitle");
    const levelDesc = document.getElementById("levelDescription");
    
    if (currentLvl === 1) {
        levelTitle.textContent = "üåü Nivel 1 - Principiante";
        levelDesc.textContent = "Conocimientos B√°sicos";
        document.getElementById("levelContainer").style.background = "linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)";
    } else if (currentLvl === 2) {

function updateMedal() {

        medalSpan.textContent = "Aprendiz";
        medalEmoji.textContent = "üïäÔ∏è";

}

document.head.appendChild(style);
